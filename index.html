<!-- Index.html file -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!-- icon boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

    <link rel="stylesheet" href="./style.css">
    <title>QR Code Scanner / Reader</title>
</head>

<body>
    <div id="openQrReader" onclick="openScanCamera()" class="px-2 py-1 rounded-2 d-block"
        style="border: 1px solid #e0e0e0; width: fit-content;">
        <i class="bi bi-qr-code-scan fs-4"></i>
    </div>
    <div class="frameQrReader d-none position-fixed d-flex flex-column align-items-center justify-content-center z-3"
        style="height: 100%;">
        <div id="myQrReader" class="myQrReader">
        </div>
        <div onclick="stopScanning()" class="stopMyReader px-2 py-1 rounded-2 my-3"
            style="border: 1px solid #e0e0e0; width: fit-content;">
            Dừng quét
        </div>
    </div>



    <script src="https://sanpham.starglobal3d.vn/managements/tools/tools.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="script.js"></script>
</body>

</html>
